<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    var div = document.querySelector('#app'); 
    var viewModel = {};

    // Object.defineProperty(대상 객체, 객체의 속성, {
    //   정의할 내용
    // });

    //즉시 실행함수를 사용한 이유는 라이브러리 내부 로직의 사용자에게 노출되지 않도록 변수 유효 범위를 분리하기 위해서
    (function() {

      function init() { 
        Object.defineProperty(viewModel, 'str', {
          // 객체 속성의 접근했을 때의 동작을 정의
          get: function() {
            console.log('접근');
          }, 
          // 속성에 값을 할당했을 때의 동작을 정의
          set: function(newValue) {
            console.log('할당', newValue);
            render(newValue);
          }
        });
      }
  
      function render(value) {
        div.innerHTML = value;
      }
      
      init();

    })(); 
  </script>
</body>
</html>
